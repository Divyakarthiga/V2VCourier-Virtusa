<div class="bar">
    <h1 style="text-align: center;">Add Branch</h1>
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputBranchname" class="sr-only">Branchname</label>
            <input type="text" id="inputBranchname" [formControlName]="'bname'" class="form-control" placeholder="Branch name" required="" >
        </div>
        <div class="form-group">
            <label for="inputMainBranchAddress" class="sr-only">Main Branch Address</label>
            <input type="text" id="inputMainBranchAddress" [formControlName]="'mainBrAdd'" class="form-control" placeholder="Main Branch Address" required="" >
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="Submit">Add</button>
    </form>
</div>
