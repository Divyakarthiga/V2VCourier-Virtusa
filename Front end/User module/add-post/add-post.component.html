<div class="box" method="post">
    <div class="container">
        <div>
            <h3 class=new-post-title>Add Your feedback</h3>
        </div>
        <hr>
        <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
            <div class="form-group">
                <label class="post-title">Subject</label>
                <input type="text" [formControlName]="'title'" class="form-control" placeholder="Subject" autofocus="">
            </div>
            <div class="form-group">
                <label class="post-content">Content</label>
                <editor [formControlName]="'body'" [init]="{plugins: 'link'}"></editor>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>
