<body>
    <form class="box" method="post" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <h1 >User Login</h1>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control" placeholder="Username" required="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control" placeholder="Password" required="">
        </div>
        <input type="submit" value="Login" >
    </form>
    </body>
